<div *ngIf="userInfo" class="d-flex justify-content-center">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>TEACHER DASHBOARD</h3>
                    </div>
                    <div class="card-body">
                        <p> Welcome <strong> {{ userInfo.email }} </strong>  </p>
                        <button class="btn btn-sm btn-danger" (click)="logout()">Logout</button>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-primary mt-2 mb-2" (click)="viewStudents()" >View Students</button>
                        <button class="btn btn-outline-dark mt-2 mb-2" (click)="addStudent()" >Add Student</button>
                        <button class="btn btn-outline-danger mt-2 mb-2" (click)="createAnnouncement()">Announcements</button>
                        <button class="btn btn-outline-info mt-2 mb-2" (click)="createExam()" >Exams</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
